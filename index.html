<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <header>
        <div class="logo">
            <p>Library</p>
        </div>
    </header>

    <div class="container">

        <div class="add-book">
            <button type="button" class="add-btn"></button>
        </div>

        <div class="table-box">
            <table class="books-table">
                <tr>
                    <thead>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Year</th>
                        <th>Read?</th>
                        <th>Options</th>
                    </thead>
                </tr>
                <tbody>
                    <tr>
                        <td>The Lord of The Rings 1</td>
                        <td>J.R.R. Tolkien</td>
                        <td>475</td>
                        <td>2001</td>
                        <td>Yes</td>
                        <td>
                            <button type="button" class="edit-btn">edit</button>
                            <button type="button" class="del-btn">delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>The Lord of The Rings 2</td>
                        <td>J.R.R. Tolkien</td>
                        <td>475</td>
                        <td>2001</td>
                        <td>Yes</td>
                        <td>
                            <button type="button" class="edit-btn">edit</button>
                            <button type="button" class="del-btn">delete</button>
                        </td>
                    </tr> 
                    <tr>
                        <td>The Lord of The Rings 3</td>
                        <td>J.R.R. Tolkien</td>
                        <td>475</td>
                        <td>2001</td>
                        <td>Yes</td>
                        <td>
                            <button type="button" class="edit-btn">edit</button>
                            <button type="button" class="del-btn">delete</button>
                        </td>
                    </tr> 
                    <tr>
                        <td>The Lord of The Rings 4</td>
                        <td>J.R.R. Tolkien</td>
                        <td>475</td>
                        <td>2001</td>
                        <td>Yes</td>
                        <td>
                            <button type="button" class="edit-btn">edit</button>
                            <button type="button" class="del-btn">delete</button>
                        </td>
                    </tr>  
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>footer @github link</p>
    </div>
<!-- MODAL -->
    <div class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>add book</h2>
            <form method="POST" enctype="multipart/form-data" class="form-addbook">
                <label for="ftitle">Title</label>
                <input type="text" id="ftitle" name="ftitle">
                <label for="fauthor">Author</label>
                <input type="text" id="fauthor" name="fauthor">
                <label for="fpages">Pages</label>
                <input type="text" id="fpage" name="fpage">
                <label for="fyear">Year</label>
                <input type="text" id="fyear" name="fyear">
                <div class="read-checkbox">
                    <label for="checkbox">Read?</label>
                    <input type="checkbox" name="checkbox" id="checkbox" value="false">
                </div>
                <div class="form-btn">
                    <button type="button" class="confirm-btn">CONFIRM</button>
                </div>
            </form>
    </div>

</body>

<script src="app.js"></script>
</html>
